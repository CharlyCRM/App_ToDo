<!DOCTYPE html>
<html>
<head>
    <!--Cabecera de la web-->
    <meta charset="UTF-8">
    <meta name="author" content="Carlos Ramírez Martín">

    <!--Añado un icono junto al título Gestión de Tareas-->
    <link rel="icon" type="image/png" href="../static/lista.png" >
    <title>Gestión de Tareas</title>

    <!--Vinculamos index.html con main.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">

    <!--Conexión con BootstrapCDN - Esta URL pertenece al estilo LUMEN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">  
</head>

<body>
    <h1 class="display-4 text-center mt-4 font-weight-bold text-white"> Modificar Tarea </h1>
    <div class="row">
        <div class="col-md-4 offset-md-4 my-auto">
            <div class="card">
                <div class="card-header">
                    <!--form es la etiqueta para crear formularios-->
                    <form action="/tarea-modificar/{{ tarea.id }}" method="POST">
                        <!--Separamos el input del boton, metiendo el input en este form-group 
                        para que los elementos no esten pegados y haya separación entre ellos-->
                        <div class="input-group">
                            <label for="nuevo_contenido"> Nuevo Contenido: </label>
                            <!--Este imput es el que permite modificar tareas al formulario. name es un atributo que permite
                            identificar a este input-->
                            <input type="text" id="nuevo_contenido" name="nuevo_contenido" value="{{ tarea.contenido }}" class="input-group" autofocus>
                        </div>
                        <!--Añadimos un boton y con btn-block hace que el boton ocupe todo el ancho-->
                        <button type="submit" class="btn btn-primary btn-block"> Guardar </button>
                    </form>
                        <a href="/" style="text-decoration:none" class="btn btn-danger btn-sm"> Volver </a>
                </div>
                <div class="card-body">
                        <div>
                            <img src="../static/stick_modificar.png" class="float-right" alt="Imagen" style="width: 100px;">
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
